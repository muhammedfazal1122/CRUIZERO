{#<body>#}{% extends 'shipblog.html' %}


{% block body %}
<form class="form-control" id="form1" name="form1" method="post" action="/ship_manage_facilities_post">
  <table class="table table-bordered" width="701" height="366" border="1">
    <tr>
      <th colspan="2" scope="row">Add facilities</th>
    </tr>

    <tr>
      <th scope="row">Facilities</th>
      <td><label>
        <input class="form-control" type="text" name="textfield2" id="textfield2" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td><label>
        <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Charge</th>
      <td><label>
        <input class="form-control" type="text" name="textfield3" id="textfield3" />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input class="btn btn-info" type="submit" name="button" id="button" value="Add" /></th>
    </tr>
  </table>
</form>

{% endblock %}
