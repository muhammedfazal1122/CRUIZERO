{#<body>#}
{% extends 'shipblog.html' %}

{% block body %}

<form class="form-control" id="form1" name="form1" method="post" action="/ship_edit_staff_management_post">

    <input class="form-control" type="hidden" name="sid" value="{{ data['staff_id'] }}"/>
  <table class="table table-bordered" width="624" height="493" border="1">
    <tr>
      <th colspan="2" scope="row">Staff management</th>
    </tr>
    <tr>
      <th width="175" scope="row">Staff_name</th>
      <td width="357"><label>
        <input class="form-control" type="text" name="textfield2" id="textfield2" value="{{ data['name'] }}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input class="form-control" type="text" name="textfield" id="textfield" value="{{ data['place'] }}" />
      </label></td>

    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input class="form-control" type="text" name="textfield4" id="textfield4" value="{{ data['email'] }}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input class="form-control" type="text" name="textfield5" id="textfield5"  value="{{ data['phone'] }}"/></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><input class="form-control" type="text" name="textfield6" id="textfield6" value="{{ data['pin'] }}" /></td>
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td><label>
        <input class="form-control" type="text" name="textfield3" id="textfield3" value="{{ data['work'] }}" />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input class="btn btn-info" type="submit" name="button" id="button" value="Edit" /></th>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
