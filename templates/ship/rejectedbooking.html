{#<body>#}
{% extends 'shipblog.html' %}

{% block body %}
<form class="form-control" action="/ship_rejectedbooking" method="get">
</form>
<table class="table table-bordered" width="464" height="189" border="1">
  <tr>
    <th scope="row">S/no</th>
    <th>Date</th>
    <th>Name</th>
    <th>Head count</th>
    <th><p>Status</p></th>

  </tr>
    {% for i in data %}



  <tr>
    <th scope="row">{{ loop.index }}</th>
    <td>{{ i['date'] }}</td>
    <td>&nbsp;{{ i['name'] }}</td>
    <td>{{ i['no_user'] }}</td>
    <td>{{ i['status'] }}&nbsp;</td>

  </tr>
    {% endfor %}
</table>
{#</body>#}
{#</html>#}
{% endblock %}
