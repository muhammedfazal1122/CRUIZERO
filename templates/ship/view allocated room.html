{% extends 'shipblog.html' %}

{% block body %}
<form class="form-control" id="form1" name="form1" method="get" action="/ship_view_allocated_room">
  <table class="table table-bordered" width="508" height="157" border="1">
    <tr>
      <th scope="row">S_no</th>
      <th> Room</th>
      <th> User</th>
    </tr>
      {% for i in data %}


    <tr>
      <th scope="row">&nbsp;{{ loop.index }}</th>
      <td>&nbsp;{{ i['room_no'] }}</td>
      <td>{{ i['name'] }}</td>
    </tr>
            {% endfor %}

  </table>
</form>

{% endblock %}
