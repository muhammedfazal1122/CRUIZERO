{#<body>#}
{% extends 'aindex.html' %}

{% block body %}

<form class="form-control" id="form1" name="form1" method="post" action="/facilities_post">
  <table class="table table-bordered" width="701" height="366" border="1">
    <tr>
      <th colspan="2" scope="row">facilities</th>
    </tr>
    <tr>
      <th width="171" scope="row">ship</th>
      <td width="25"><label>
        <select class="form-control" name="textfield">
            {% for i in data %}
            <option value="{{ i["login_id"] }}">{{ i["ship_name"] }}</option>{% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">facilities</th>
      <td><label>
        <input type="text" name="textfield2" id="textfield2" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">description</th>
      <td><label>
        <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
      </label></td>
    </tr>
    <tr>
      <th scope="row">charge</th>
      <td><label>
        <input class="form-control" type="text" name="textfield3" id="textfield3" />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input class="btn btn-primary" type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
