{#<body>#}
{% extends 'aindex.html' %}

{% block body %}
<form class="form-control" action="/admin_edit_port_post" method="post">
<table class="table table-bordered" width="475" height="336" border="1">
  <tr>
    <th width="164" scope="row">port name</th>
    <td width="295"><input type="hidden" name="pid" value="{{ data['port_id'] }}"/><label>
      <input class="form-control" type="text" name="textfield" id="textfield" value="{{ data['port_name'] }}" />
    </label></td>
  </tr>
  <tr>
    <th scope="row">country name</th>
    <td><label>
      <select class="form-control" name="select" id="select">
          <option value="{{ data['country_name'] }}">{{ data['country_name'] }}</option>
          <option>America</option>
          <option>Argentina</option>
          <option>Albania</option>
          <option>Angola</option>

      </select>
    </label></td>
  </tr>
  <tr>
    <th height="83" scope="row">country code</th>
    <td><label>
      <input class="form-control" type="text" name="textfield2" id="textfield2"  value="{{ data['country_code'] }}"/>
    </label></td>
  </tr>
  <tr>
    <th height="83" scope="row">longitude</th>
    <td><label>
      <input class="form-control" type="text" name="textfield3" id="textfield3" value="{{ data['latitude'] }}" />
    </label></td>
  </tr>
  <tr>
    <th height="83" scope="row">latitude</th>
    <td><label>
      <input class="form-control" type="text" name="textfield4" id="textfield4" value="{{ data['longitude'] }}" />
    </label></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input class="btn bg-primary" type="submit" name="button" id="button" value="Update" /></th>
  </tr>
  </table>
</form>
{#</body>#}
{#</html>#}

{% endblock %}
