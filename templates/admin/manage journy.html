{#<body>#}
{% extends 'aindex.html' %}

{% block body %}

<form  id="form1" name="form1" method="post" action="/manage_journy">
  <table class="table table-bordered" width="624" height="493" border="1">
    <tr>
        <th colspan="2" scope="row"><center>Manage Journey</center></th>
    </tr>
    <tr>
      <th width="175" scope="row">Ship</th>
      <td width="357"><label>
        <select  name="select">
            {% for i in data %}
            <option value="{{ i['ship_id'] }}"> {{ i['ship_name'] }}
            </option>
            {% endfor %}


        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Departure</th>
      <td><label>
        <input type="text" name="textfield2" id="textfield2" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">arrival</th>
      <td><label>
        <input  type="text" name="textfield3" id="textfield3" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">start date</th>
      <td><label>
        <input type="date" name="textfield4" id="textfield4" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">end date</th>
      <td><label>
        <input  type="date" name="textfield5" id="textfield5" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">status</th>
      <td><input type="text" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input class="btn btn-warning" type="submit" name="button" id="button" value="Add" /></th>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
